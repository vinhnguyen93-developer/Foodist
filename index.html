<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="event">
      <div class="event-banner-top">
        <img
          class="event-banner-top-image"
          src="./assets/banner-top.png"
          alt="Banner top"
        />
      </div>

      <div class="event-content">
        <div class="event-card">
          <h1 class="event-card-title">もれなくもらえる！</h1>
          <div class="event-card-body">
            <h1 class="event-card-text">
              アンケート回答で、
              <span class="event-card-underline"
                >人気フー<br />ディストさんのプレミアム</span
              >・<br /><span class="event-card-underline">レシピ</span>
              をプレゼント！
            </h1>
            <div class="event-card-list">
              <div class="event-card-item">
                <img
                  src="./assets/avatar-1.png"
                  alt="Avatar"
                  class="event-card-item-image"
                />
                <p class="event-card-item-text">
                  井上かなえ <br />（かな姐)さん
                </p>
              </div>
              <div class="event-card-item">
                <img
                  src="./assets/avatar-2.png"
                  alt="Avatar"
                  class="event-card-item-image"
                />
                <p class="event-card-item-text">もあいかすみ <br />さん</p>
              </div>
              <div class="event-card-item">
                <img
                  src="./assets/avatar-3.png"
                  alt="Avatar"
                  class="event-card-item-image"
                />
                <p class="event-card-item-text">てぬキッチンさん</p>
              </div>
              <div class="event-card-item">
                <img
                  src="./assets/avatar-4.png"
                  alt="Avatar"
                  class="event-card-item-image"
                />
                <p class="event-card-item-text">長田知恵 <br />(つき)さん</p>
              </div>
            </div>
          </div>
        </div>

        <h1 class="event-plus">+</h1>

        <div class="event-card">
          <h1 class="event-card-title">\ Wチャンス /</h1>
          <div class="event-card-body">
            <h1 class="event-card-text">
              さらに抽選で200名さまに<br /><span class="event-card-underline"
                >Amazonギフトカード1,000円分</span
              ><br />をプレゼント！
            </h1>
            <div class="event-card-image">
              <img src="./assets/amazon.png" alt="Amazon" />
            </div>
          </div>
        </div>
      </div>

      <div class="event-title">
        <h3 class="event-title-text">6/30（金）正午まで！</h3>
      </div>

      <div class="event-wrap-button">
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSc3cUmBGmuL48_30hKBb8A5uvzVw0KIC_OSBz6WvR0bhjikzw/viewform"
          target="_blank"
          rel="noopener noreferrer"
          class="event-button"
          >アンケートに回答する</a
        >
      </div>
    </div>
  </body>
</html>
